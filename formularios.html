<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width,inicial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Formularios de registro</h1>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" />
        </div>
        <br />
        <div>
          <label>Modalidad de Cursada:</label>

          <input type="radio" name="cursada" value="on-demand" id="on-demand" />
          <label for="on-demand">On-Demand</label>
          <input type="radio" name="cursada" value="en-vivo" id="en-vivo" />
          <label for="en-vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="plataforma" />
          <label for="plataforma"
            >Deseo recíbir información sobre los posteos en la plataforma de
            Nucba.</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.</label
          >
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
    <footer>
      <br />
      <a href="listasAnidadas.html">Volver al ejercicio 2</a>
    </footer>
  </body>
</html>
